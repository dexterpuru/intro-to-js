<!DOCTYPE html>
<html>
    <head>
        <!--Write a JS program to select and remove the elements from a dropdown list-->
        <meta charset="utf-8" />
        <title>Remove items from a dropdown list</title>
    </head>
    <body>
        <form>
            <select id="colorSelect">
                <option>Red</option>
                <option>Green</option>
                <option>White</option>
                <option>Black</option>
            </select>
            <input
                type="button"
                onclick="removecolor()"
                value="Select and Remove"
            />
        </form>
        <script src="index.js"></script>
    </body>
</html>
