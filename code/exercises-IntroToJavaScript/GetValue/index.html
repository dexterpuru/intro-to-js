<!DOCTYPE html>
<html>
    <head>
        <!-- Write a JavaScript function to get the value of the href,
             hreflang, rel, target, and type attributes of the specified link.-->
        <meta charset="utf-8" />
        <title>
            Collect the value of href, hreflang, rel, target, and type
            attributes of a link
        </title>
    </head>
    <body>
        <p>
            <a
                id="w3r"
                type="text/html"
                hreflang="en-us"
                rel="nofollow"
                target="_self"
                href="https://www.w3resource.com/"
                >w3resource</a
            >
        </p>
        <button onclick="getAttributes()">
            Click here to get the attribute's value
        </button>
        <script src="index.js"></script>
    </body>
</html>
